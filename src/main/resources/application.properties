spring.application.name=CRUD_Interface_Demo1

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=JoinTable;encrypt=true;trustServerCertificate=true;charset=UTF-8
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

spring.web.encoding.charset=UTF-8
spring.web.encoding.enabled=true
spring.web.encoding.force=true

spring.mvc.view.prefix= /WEB-INF/views/
spring.mvc.view.suffix= .jsp


